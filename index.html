<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.countdown-container {
    text-align: center;
}
.countdown-container h3{
    margin-left: 2rem;
    margin-right: 2rem;
}
.countdown {
    background-color: yellow;
    color: red;
    margin-left: 5rem;
    margin-right: 5rem;
    padding: 10px;
    border-radius: 10px;
}

</style>
</head>
<body>
    <div class="countdown-container">
        <h3>Place stay turned upto complete time</h3>
        <div class="countdown" id="countdown">
            <span id="days"></span> days
            <span id="hours"></span> hours
            <span id="minutes"></span> minutes
            <span id="seconds"></span> seconds
        </div>
    </div>
<script>
document.addEventListener("DOMContentLoaded", function() {
    // Check if the countdown has already expired
    const now = new Date();
    const targetDate = new Date("2024-01-18T00:00:00");

    if (now >= targetDate) {
        // Countdown has expired, redirect to dami.html
        window.location.replace("dami.html");
    } else {
        // Start or continue the countdown
        startCountdown();
    }
    });

    function startCountdown() {
    // Set the target date for January 16, 2024, 02:55:00
    const targetDate = new Date("2024-01-18T00:00:00");

    // Update the countdown every second
    setInterval(function() {
        const now = new Date();
        const timeRemaining = targetDate - now;

        if (timeRemaining > 0) {
        // Calculate days, hours, minutes, and seconds
        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        // Update the countdown display
        document.getElementById("days").textContent = days.toString().padStart(2, "0");
        document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
        document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
        document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
        } else {
        // Countdown has reached zero, redirect to dami.html
        window.location.replace("dami.html");
        }
    }, 1000);
    }

</script>
</body>
</html>
