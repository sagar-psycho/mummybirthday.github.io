<script>
document.addEventListener("DOMContentLoaded", function() {
    // Set the target date for January 18, 2024, 00:00:00
    const targetDate = new Date("2024-01-17T17:28:00");
    
    // Check if the countdown has already expired
    const now = new Date();
    const timeRemaining = targetDate - now;

    if (timeRemaining <= 0) {
        // Countdown has expired, show birthday popup
        showBirthdayPopup();
    } else {
        // Start or continue the countdown
        startCountdown();
    }
});

function startCountdown() {
    // Set the target date for January 18, 2024, 00:00:00
    const targetDate = new Date("2024-01-17T17:28:00");

    // Update the countdown every second
    setInterval(function() {
        const now = new Date();
        const timeRemaining = targetDate - now;

        if (timeRemaining > 0) {
            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Update the countdown display
            document.getElementById("days").textContent = days.toString().padStart(2, "0");
            document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
        } else {
            // Countdown has reached zero, show birthday popup
            showBirthdayPopup();
        }
    }, 1000);
}

var currentAudio;

function playAudio(audioId) {
    var audioElement = document.getElementById(audioId);

    // Pause the currently playing audio, if any
    if (currentAudio && currentAudio !== audioElement) {
        currentAudio.pause();
    }

    // Play or pause the clicked audio
    if (audioElement.paused) {
        audioElement.play();
        currentAudio = audioElement;
    } else {
        audioElement.pause();
        currentAudio = null;
    }
}
